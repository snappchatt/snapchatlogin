<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat-Inspired Login</title>
  <!-- Font Awesome CDN for Snapchat logo -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #FFFC00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #333;
    }

    .forgot-password {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      display: inline-block;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Styling for the Snapchat logo */
    .snapchat-logo {
      font-size: 50px;
      color: #000;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Snapchat logo -->
    <i class="fab fa-snapchat-ghost snapchat-logo"></i>
    
    <h2>Log In to Snapchat</h2>

    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username or Email" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      
      <button type="submit">Log In</button>
    </form>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = (event) => {
      event.preventDefault();
      alert("Login attempted");
      document.getElementById('loginForm').reset();
    };
  </script>
</body>
</html>
